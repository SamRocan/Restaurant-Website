{% extends 'main/base.html' %}
{% load static %}
{% block extra-css%}
<link rel="stylesheet" href="{% static 'css/reservations_home_style.css' %}">
{% endblock %}
{% block content %}
<div style="padding-top: 64px">
<h1>Confirm Reservation</h1>
<form action="/reservations/complete/" method="post" style="text-align: center;">
    {% csrf_token %}
    <div style="width: 50% !important; margin-left: auto; margin-right: auto; border-radius: 5px; margin-bottom: 10px;">
    {{ form }}
    </div>

    <input class="btn btn-success" type="submit" value="Submit" style="background-color: #dd4b39; border: none">
    <br>
    <br>
</form>

<div style="text-align: center;padding-bottom: 30px">
    <h5>Reservation Information</h5>
    <small><strong>Date</strong>: {{presentInfo.0}}</small><br>
    <small><strong>Time</strong>: {{presentInfo.1}}</small><br>
    <small><strong>People</strong>: {{presentInfo.2}}</small><br>
    <small><strong>Table</strong>: {{presentInfo.3}}</small><br>
</div>
    <div style="text-align: center; padding-bottom: 30px; word-spacing: 30px;">
        <a href="{% url 'reservations_home' %}"><i class="far fa-edit" style="font-size: 50px; color: #dd4b39;"></i></a>
        <a href="{% url 'index' %}"><i class="far fa-calendar-times" style="font-size: 50px; color: #dd4b39; -webkit-text-stroke: 1px white;"></i></a>
    </div>

</div>
{% endblock %}
